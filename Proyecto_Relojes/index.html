<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tienda de Relojes Exclusivos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Style.css">
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4">üï∞Ô∏è Tienda de Relojes Exclusivos</h1>

    <!-- Formulario -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title" id="formTitle">Agregar Reloj</h5>
        <form id="watchForm" onsubmit="event.preventDefault(); crearOActualizarReloj();">
          <div class="row g-3">
            <div class="col-12">
              <input type="text" id="watchName" class="form-control" placeholder="Nombre del reloj" required>
            </div>
            <div class="col-12">
              <input type="number" id="watchPrice" class="form-control" placeholder="Precio" required>
            </div>
            <div class="col-12">
              <input type="url" id="watchImageUrl" class="form-control" placeholder="URL de la imagen" required>
            </div>
            <div class="col-12">
              <textarea id="watchDescription" class="form-control" placeholder="Descripci√≥n" rows="2" required></textarea>
            </div>
            <div class="col-12 text-end">
              <button id="submitButton" type="submit" class="btn btn-primary">Crear Reloj</button>
            </div>
          </div>
        </form>
        <p id="mensaje" class="mt-3"></p>
      </div>
    </div>

    <!-- Lista de relojes -->
    <div id="watchList" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
  </div>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
