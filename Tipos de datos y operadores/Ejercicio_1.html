<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 1 - Nombre y Edad</title>
</head>
<body>
  <h1>Ejercicio 1 - JavaScript</h1>
  <p>En la consola se reflejará el resultado.</p>

  <script>
    let nombre = prompt("¿Cuál es tu nombre?");
    let edad = parseInt(prompt("¿Cuántos años tienes?"));

    if (edad >= 18) {
      console.log(`Hola ${nombre}, eres mayor de edad.`);
    } else {
      console.log(`Hola ${nombre}, eres menor de edad.`);
    }
  </script>
</body>
</html>
