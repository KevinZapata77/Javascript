<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 7 - Tabla de Multiplicar</title>
</head>
<body>
  <h1>Ejercicio 7 - JavaScript</h1>
  <p>En la consola se reflejará el resultado.</p>

  <script>
    let numero = parseInt(prompt("Ingresa un número para ver su tabla de multiplicar:"));

    if (isNaN(numero)) {
      console.log("No ingresaste un número válido.");
    } else {
      console.log(`Tabla de multiplicar del ${numero}:`);
      for (let i = 1; i <= 10; i++) {
        console.log(`${numero} x ${i} = ${numero * i}`);
      }
    }
  </script>
</body>
</html>
